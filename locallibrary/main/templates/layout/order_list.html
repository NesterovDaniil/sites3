{% extends "basic.html" %}

{% block content %}
<h1>Оформить заказ</h1>
{% if order %}
<ul>
    {% for order in order_list %}
    <li>
        <a href="{{ order.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no books in the library.</p>
{% endif %}
{% endblock %}
